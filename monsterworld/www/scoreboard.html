<!DOCTYPE html>
<html ng-app="monsterworld"> 
<head lang="en">
    <meta charset="UTF-8">
    <title>Monster World</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/app.js"></script>
    <!-- <script src="js/game.js"></script> -->

</head>
<body>
<!--scoreboard-->
<div class="scoreboard">
    <img src="img/gameover.png" alt="" class="scorebg"/>
    <!--score container-->
    <div class="score_container" ng-controller="gamecontroller">
        <img src="img/gameover_text.png" class="gameover_text">

        <img src="img/scoretext.png" class="scoretext">
        <div class="scorecard">{{score}}</div>

        <img src="img/sharetext.png" alt="" class="sharetext" />
        <ul class="share">
            <li>
                <a href="https://www.facebook.com/pages/MonsterWorld/275944242599474?ref=aymt_homepage_panel"><img src="img/fb.png"> </a>
            </li>
            <li>
                <a href="https://twitter.com/ahmedgmurtaza"><img src="img/tw.png"> </a>
            </li>
            <div class="clearfloat"></div>
        </ul>

    </div>
    <a class="replay" href="index.html">replay</a>
    <!--score container ended-->

</div>
<!-- game script -->
    <script src="js/game.js"></script>

</body>
</html>
